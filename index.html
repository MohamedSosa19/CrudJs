<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1 class="text-primary text-center my-4">Products List</h1>

    <div class="w-75 m-auto py-5">
        <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" class="form-control">
            <div id="nameAlert" class="alert alert-danger mt-3 d-none" >name should be start with capital letter followed by 3,7 small letters</div>


        </div>
        <div class="form-group">
            <label for="productPrice">Product Price</label>
            <input type="number" id="productPrice" class="form-control">
            <div id="priceAlert" class="alert alert-danger mt-3 d-none" >price should be only number from 3 No. to 7 No.</div>


        </div>
        <div class="form-group">
            <label for="productCategory">Product Category</label>
            <input type="text" id="productCategory" class="form-control">

        </div>
        <div class="form-group">
            <label for="productDesc">Product Desc</label>
            <textarea type="text" id="productDesc" class="form-control"></textarea>

        </div>

        <button  id="addBtn" class="btn btn-outline-info">Add Product</button>

    </div>

    <div class="w-75 m-auto py-4">
        
        <input id="search" placeholder="Search Here......" type="text" class="form-control">

    </div>

    <table class="table py-5 w-75 m-auto">

        <thead>
            <th>Index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategoray</th>
            <th>ProductDesc</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBody">

        </tbody>

    </table>

    <script src="js/main.js"></script>
</body>
</html>
